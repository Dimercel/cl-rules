rules:
  mini-tariff:
    conditions:
      - [ram, "{{ram}}", 512]
      - [cpu, "{{cpu}}", 1]
      - [disc, "{{disc}}", 20]
      - [traffic, "{{traffic}}", 1]
    commands:
      - pay
  base-tariff:
    conditions:
      - [ram, "{{ram}}", 1024]
      - [cpu, "{{cpu}}", 1]
      - [disc, "{{disc}}", 30]
      - [traffic, "{{traffic}}", 2]
    commands:
      - pay
